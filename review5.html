<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nilai = prompt("Inputkan nilai akhir:");
        var grade = "";

        if(nilai >= 80) grade = "Sempurna"
        else if(nilai >= 70) grade = "Bagus"
        else if(nilai >= 60) grade = "Cukup"
        else if(nilai >= 50) grade = "Nilai Kurang,Belajar Lagi"
        document.write("Grade anda:" + grade);
    </script>
</body>
</html>
